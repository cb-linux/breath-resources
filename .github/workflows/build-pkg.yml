name: ðŸ“¦ Package Delivery System
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 2
      - name: Generate Diff/Changelog
        run: |
          echo 'DIFF<<EOF' >> $GITHUB_ENV
          git diff HEAD^..HEAD >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - name: Generate release tag
        id: tag
        run: |
          echo "::set-output name=release_tag::PackageDeliverySystem$(date +"%Y.%m.%d_%H-%M")"
      - name: Create output folder
        run: mkdir -v output
      - name: Create breath-kernel package
        run: mkdir breath-kernel; mkdir breath-kernel/boot; mkdir breath-kernel/lib; mkdir breath-kernel/lib/modules
      - name: Create breath-kernel-alt package
        run: mkdir breath-kernel-alt; mkdir breath-kernel-alt/boot; mkdir breath-kernel-alt/lib; mkdir breath-kernel-alt/lib/modules
      - name: Building the standard (Release 101) Kernel
        run:  git clone --recurse-submodules https://github.com/cb-linux/breath && cd breath; cd kernel; bash build.sh chromeos-5.10;
      - name: Building the legacy SKL/KBL Kernel
        run: cd kernel; bash build.sh alt-chromeos-5.10;
      - name: Building all packages
        run: |
          for folder in breath*
          do
            folderName=$(basename $folder)
            cd $folderName; zip -r ../output/$folderName.zip *; cd ..
          
      - name: Release Breath packages to GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: ðŸ“¦ Package Rebuild - ${{ github.event.head_commit.message }}
          body: |
            ðŸ›ˆ General Changes since the last release
            ```
            ${{ env.DIFF }}
            ```

            ðŸšš Package Delivery System - Triggered by ${{ github.sha }} at ${{ github.event.repository.updated_at }}
          files: |
            output/*
